<div class="text-layout m-3">
  <h1>Pipes Personalizados</h1>
  <p>Pipes hechos propiamente [following the course :) ]</p>
  <p>
    Ejemplo con word: ({{ '"word"' | customUppercase: isInUppercase }})
    <button
      pButton
      label="Toggle Mayúsculas"
      icon="pi pi-sync"
      (click)="toggleUppercase()"
      class="p-button-sm p-button-help"
    ></button>
  </p>
</div>
<p-toolbar>
  <div class="p-toolbar-group-left"></div>
  <div class="p-toolbar-group-right">
    <p-button
      label="Toggle Mayúsculas"
      icon="pi pi-sync"
      (click)="toggleUppercase()"
      styleClass="p-button-info mr-1"
    ></p-button>
    <p-button
      icon="pi pi-sort"
      label="Por nombre"
      styleClass="p-button-warning mr-1"
    ></p-button>
    <p-button
      icon="pi pi-sort"
      label="Por valor"
      styleClass="p-button-succes mr-1"
    ></p-button>
    <p-button
      icon="pi pi-sort"
      label="Por color"
      styleClass="p-button-danger mr-1"
    ></p-button>
  </div>
</p-toolbar>

<p-table [value]="[]" responsiveLayout="scroll" styleClass="mt-2">
  <ng-template pTemplate="header">
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Category</th>
      <th>Quantity</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.code }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.quantity }}</td>
    </tr>
  </ng-template>
</p-table>
